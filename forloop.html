<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>For Loop</title>
    </head>
    <body>
        <script type="text/javascript">
        var names=['Avni','Uplabdhee','Gungun'];
        for(var count=0;count<names.length;count++)
        {
            document.write(names[count]+"<br>");
        }
        </script>
    </body>
</html>
